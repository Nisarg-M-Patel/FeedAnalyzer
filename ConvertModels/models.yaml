models:
  nomic_embed:
    source: "nomic-ai/nomic-embed-text-v1.5"
    type: "embedding"
    trust_remote_code: true
    max_length: 512
    quantize: 6
    output_name: "nomic_embed.mlpackage"
    
  sentiment:
    source: "cardiffnlp/twitter-roberta-base-sentiment-latest"
    type: "sequence_classification"
    trust_remote_code: false
    max_length: 512
    quantize: 6
    output_name: "sentiment_model.mlpackage"
    labels: ["negative", "neutral", "positive"]

